<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="atis-checker-main">
        <h1 class="atis-checker-page-title">Atis's Checker</h1>
        <div class="atis-checker-box-container">
            <div class="atis-checker-cc-generator atis-checker-box-wrap">
                <h2>CC Generator</h2>
                <div class="textarea-wrap">
                    <textarea name="" id="" cols="30" rows="10" placeholder="xxxxxxxxxxxxxxx | xx | xxxx | xxx"
                        onkeyup=(handlenum(this))></textarea>
                </div>
                <input type="text" placeholder="BIN" class="atis-checker-generator-bin">
                <div class="atis-checker-input-wrap">
                    <input type="number" placeholder="MONTH">
                    <input type="number" placeholder="YEAR">
                    <input type="number" placeholder="CVV">

                </div>

                <button class="atis-checker-generate">GENERATE</button>
            </div>
            <div class="atis-checker-cc-generator atis-checker-box-wrap">
                <h2>CC Checker</h2>
                <div class="textarea-wrap">
                    <textarea name="" id="" cols="30" rows="10" placeholder="xxxxxxxxxxxxxxx | xx | xxxx | xxx"
                        onkeyup=(handlenum(this))></textarea>
                </div>
                <button class="atis-checker-check">
                    CHECK
                </button>
                <div class="atis-checker-button-wrap atis-checker-checker-button-wrap">
                    <button class="atis-checker-ccn-btn">CNN</button>
                    <button class="atis-checker-cvv-btn">CVV</button>
                    <button class="atis-checker-dead-btn">DEAD</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="./formhandler.js"></script>

</html>
